<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #3498db;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            background: #f4f4f4;
            padding: 50px 20px;
        }
        .hero h1 {
            font-size: 36px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .feature {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        My Awesome Landing Page
    </header>
    <section class="hero">
        <h1>Welcome to Our Website</h1>
        <p>Discover amazing features and seamless user experience.</p>
    </section>
    <section class="features">
        <div class="feature">
            <h2>Feature 1</h2>
            <p>Easy to use interface.</p>
        </div>
        <div class="feature">
            <h2>Feature 2</h2>
            <p>Fast and reliable performance.</p>
        </div>
        <div class="feature">
            <h2>Feature 3</h2>
            <p>Fully responsive design.</p>
        </div>
    </section>
    <footer>
        &copy; 2025 My Landing Page. All Rights Reserved.
    </footer>
</body>
</html>
